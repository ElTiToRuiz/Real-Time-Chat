<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple chat interface">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Chat Interface">
    <meta property="og:description" content="A simple and responsive chat interface.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="stylesheet" href="./client/style/chat.css">
    <title>Chat Interface</title>
</head>
<script src="./client/script/script.js" type="module"></script>

<body>
    <main>
        <div id="message"></div>
        <form action="" id="form" aria-label="Chat form">
            <input type="text" id="input" autocomplete="off" placeholder="Type a message..." aria-label="Message input">
            <button type="submit" aria-label="Send message">
                <img src="./client/img/send_white.svg" alt="Send">
                <span>Send</span>
            </button>
        </form>
    </main>
</body>
</html>
