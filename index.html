<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple chat interface">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Chat Interface">
    <meta property="og:description" content="A simple and responsive chat interface.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="path/to/image.jpg">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="./style/chat.css">
</head>

<body>
    <main>
        <div id="message"></div>
        <form action="" id="form" aria-label="Chat form">
            <input type="text" id="input" autocomplete="off" placeholder="Type a message..." aria-label="Message input">
            <button type="submit" aria-label="Send message">
                <img src="img/send_white.svg" alt="Send">
                <span>Send</span>
            </button>
        </form>
    </main>
</body>

<script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const container = document.getElementById('message')
    const span = document.createElement('span')

    const newSpan = (input) =>{
        const div = document.createElement('div')
        const message = document.createElement('p');
        const sentiment = Math.random();
        console.log(sentiment)
        div.className = sentiment >= 0.5 ? 'user' : 'other' 
        message.textContent = input;
        div.appendChild(message)
        container.appendChild(div)
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (message) {
            newSpan(message)
            console.log(message);
            input.value = '';
        }
    });
</script>

</html>
